<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <!-- container -->
    <div class="bg-gray-800 p-6 rounded-3xl shadow-2xl w-80">
        <div class="flex items-center justify-start mb-6 p-2">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>
        <!-- Display -->
      <input id="display" type="text"
            class="bg-gray-700 text-white text-right text-2xl p-4 rounded-xl mb-4 shadow-inner block w-full p-8 mb-6"
            placeholder="0">
        <!--Buttons-->
        <div class="grid grid-cols-4 gap-3">
            <!--1st row-->
          <button class="bg-stone-200 hover:bg-white text-gray-600 font-semibold p-4 rounded-xl shadow"
                onclick="backSpace()"><i class="fa-solid fa-delete-left" style="color: #15803d;"></i>
            </button>

            <button class="bg-stone-200 hover:bg-white text-gray-600 font-semibold p-4 rounded-xl shadow"><i
                    class="fa-solid fa-plus-minus" style="color: #15803d;" onclick="plusMinus()"></i></button>
            <button class="bg-green-700 hover:bg-green-600 text-white p-4 rounded-xl shadow"
                onclick="displayData('%')"><i class="fa-solid fa-percent"></i></button>
            <button class="bg-green-700 hover:bg-green-600 text-white p-4 rounded-xl shadow"
                onclick="displayData('/')"><i class="fa-solid fa-divide"></i></button>
            <!-- Row 2 -->
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(7)">7</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(8)">8</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(9)">9</button>
            <button class="bg-green-700 hover:bg-green-600 text-white p-4 rounded-xl shadow" onclick="displayData('*')">
                <i class="fas fa-times"></i></button>

            <!-- Row 3 -->
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(4)">4</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(5)">5</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(6)">6</button>
            <button class="bg-green-700 hover:bg-green-600 text-white p-4 rounded-xl shadow"
                onclick="displayData('-')"><i class="fa-solid fa-minus"></i></button>

            <!-- Row 4 -->
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(1)">1</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(2)">2</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(3)">3</button>
            <button class="bg-green-700 hover:bg-green-600 text-white p-4 rounded-xl shadow" onclick="displayData('+')">
                <i class="fas fa-plus"></i></button>

            <!-- Row 5 -->
            <button class="bg-stone-200 hover:bg-white text-green-700 font-semibold p-4 rounded-xl shadow"
                onclick="clearData()">AC</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(0)">0</button>
            <button class="bg-gray-700 hover:bg-gray-600 text-green-600 p-4 rounded-xl shadow"
                onclick="displayData(7)">.</button>
            <button class="bg-green-700 hover:bg-green-600 text-white p-4 rounded-xl shadow" onclick="result()"><i
                    class="fa-solid fa-equals"></i></button>


        </div>



    </div>

</body>
<style>
    .checkbox {
        opacity: 0;
        position: absolute;
    }

    .checkbox-label {
        background-color: #4a5568;
        width: 50px;
        height: 26px;
        border-radius: 50px;
        position: relative;
        padding: 5px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .fa-moon {
        color: #ffffff;
    }

    .fa-sun {
        color: #ffffff;
    }

    .checkbox-label .ball {
        background-color: #15803d;
        width: 22px;
        height: 22px;
        position: absolute;
        left: 2px;
        top: 2px;
        border-radius: 50%;
        transition: transform 0.2s linear;
    }

    .checkbox:checked+.checkbox-label .ball {
        transform: translateX(24px);
    }
</style>
<script>
    const displayData = (data) => {
        display.value += data

    }

    const backSpace = () => {
        display.value = display.value.slice(0, -1)
    }

    const clearData = () => {
        display.value = ""
        display.placeholder = "0"
    }

    const plusMinus = () => {
       
        if (display.value.startsWith("-")) {
            display.value = display.value.slice(1)
        }
        else {
            display.value = '-' + display.value

        }
    }

    const result = () => {
        try {
            display.value = eval(display.value)
        }
        catch {
            display.value = ""
            display.placeholder = "Invalid Expression"
        }
    }

</script>

</html>
